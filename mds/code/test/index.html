<script type="text/javascript">

//Main message handler..
MDS.init(function(msg){
	
	//Do initialisation
	if(msg.event == "inited"){
			
		MDS.log("MyTest HTML inited");
					
		//Run this..
		//MDS.net.POST("http://127.0.0.1:9002", "status", function(msg){
	//		MDS.log("NET POST! "+JSON.stringify(msg));
		//});
		
		MDS.comms.broadcast("My Public Message!", function(msg){
			MDS.log("COMMS public : "+JSON.stringify(msg));
		});
		
		MDS.comms.solo("My Private Message!", function(msg){
			MDS.log("COMMS private : "+JSON.stringify(msg));
		});
	
	//Only interested in Maxima
	}else if(msg.event == "MDSCOMMS"){
		MDS.log("REC : "+JSON.stringify(msg));
	}
	
});



</script>
